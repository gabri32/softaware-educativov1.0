<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login y Register </title>
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

        <main>

            <div class="contenedor__todo">
                <div class="caja__trasera">
                    <div class="caja__trasera-login">
                        <h3>¿Ya tienes una cuenta?</h3>
                        <p>Inicia sesión para entrar en la página</p>
                        <button id="btn__iniciar-sesion"> </i>Iniciar Sesión <i class="fa-solid fa-right-to-bracket"></i></button>
                    </div>
                    <div class="caja__trasera-register">
                        <h3>¿Aún no tienes una cuenta?</h3>
                        <p>Regístrate para que puedas iniciar sesión</p>
                        <button id="btn__registrarse">Regístrarse  <i class="fa-solid fa-cloud-arrow-up"> </i></button>
                    </div>
                </div>

                <!--Formulario de Login y registro-->
                <div class="contenedor__login-register">
                    <!--Login-->
                    <form action="" class="formulario__login">
                        <h2>Iniciar Sesión</h2>
                        <input type="text" id="correo" placeholder="Correo Electronico">
                        <input type="password" id="contraseña" placeholder="Contraseña">
                        <button id="identrar">Entrar  <i class="fa-solid fa-check"></i></button>
                    </form>

                    <!--Register-->
                    <form action="" class="formulario__register">
                        <h2>Regístrarse</h2>
                        <input type="text" id ="nomregis"placeholder="Nombre completo">
                        <input type="text" id="correoregis" placeholder="Correo Electronico">
                        <input type="text" id="usnew" placeholder="Usuario">
                        <input type="password"id="newpas" placeholder="Contraseña">
                        <button id="registrobs">Regístrarse  <i class="fa-solid fa-check"></i></button>
                    </form>
                </div>
            </div>

        </main>

        <script src="index.js"></script>
        <script src="datos.js"></script>
        <script src="https://kit.fontawesome.com/4d6c73e062.js" crossorigin="anonymous"></script>
</body>
</html>
