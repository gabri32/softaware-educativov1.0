<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Mi Página</title>
</head>
<body>
    <div class="caja__trasera">
        <div>
            <h3>Bloque 1</h3>
            <p>Contenido del bloque 1</p>
            <button>Botón 1</button>
        </div>
        <div>
            <h3>Bloque 2</h3>
            <p>Contenido del bloque 2</p>
            <button>Botón 2</button>
        </div>
    </div>
    
    <div class="contenedor__todo">
        <div class="contenedor__login-register formulario__login">
            <form>
                <h2>Formulario de Inicio de Sesión</h2>
                <input type="text" placeholder="Correo Electrónico">
                <input type="password" placeholder="Contraseña">
                <button>Iniciar Sesión</button>
            </form>
        </div>
        <div class="contenedor__login-register formulario__register">
            <form>
                <h2>Formulario de Registro</h2>
                <input type="text" placeholder="Nombre completo">
                <input type="text" placeholder="Correo Electrónico">
                <input type="text" placeholder="Usuario">
                <input type="password" placeholder="Contraseña">
                <button>Registrarse</button>
            </form>
        </div>
    </div>
    <script src="index.js"></script>
    <script src="datos.js"></script>
    <script src="https://kit.fontawesome.com/4d6c73e062.js" crossorigin="anonymous"></script>
</body>
</html>
