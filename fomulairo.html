<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">

    </style>
</head>

<body>
    <form>
        <br>
        <div>
            <label for="">Registro del usuario</label>

        </div>
        <br>
        <div>
            <label for="">Escribe tu nombre<i class="fa-solid fa-circle-user"></i></label>
            <input type="text" id="nombreus" placeholder="Ingresa tu nombre">
        </div>
        <div>
            <br>
            <label for="">Escribe tu codigo<i class="fa-solid fa-key"></i></label>
            <input type="text" id="pasword" placeholder="Ingresa tu codigo">
        </div>
        <br>
        <label for="rol">Selecciona tu rol:</label>
        <select id="rol" name="rol">
            <option value="profesor">Profesor</option>
            <option value="estudiante">Estudiante</option>
            <option value="invitado">Invitado</option>
        </select>

        <br>
        <button type="button" id="btn-registro" class="button-form"><i class="fa-solid fa-user"></i>Registrar</button>
        <button type="button" id="btn-retroceso" class="button-form"><i class="fa-solid fa-rotate-right"></i>Retroceder</button>
    </form>

    <script src="index.js"></script>
    <script src="https://kit.fontawesome.com/4d6c73e062.js" crossorigin="anonymous"></script>
</body>

</html>
